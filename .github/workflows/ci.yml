name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libreadline-dev

      - name: Build
        run: gcc -o derive derive.c -lm -lreadline

      - name: Run tests
        run: bash tests.sh
